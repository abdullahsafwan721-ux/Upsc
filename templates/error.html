{% extends "base.html" %}

{% block title %}Error - UPSC Mock Exam{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--warning-color);"></i>
                </div>
                <h1 class="display-4 mb-3">Oops! Something went wrong</h1>
                <p class="lead text-muted mb-4">
                    We encountered an error while processing your request. Please try again.
                </p>
                
                <div class="d-flex flex-column flex-md-row gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button class="btn btn-outline-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                    <button class="btn btn-outline-info" onclick="location.reload()">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        If the problem persists, please contact our support team.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
